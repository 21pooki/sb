# DevTools configuration
spring.devtools.restart.enabled=true




# Server port for this microservice
server.port=8888

# --- H2 Database Configuration (In-Memory Mode) ---
spring.datasource.url=jdbc:h2:mem:hrinterviewdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# --- JPA/Hibernate Configuration for H2 ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- H2 Console Configuration (Web UI to browse the database) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Explicitly define web application type (sometimes helps)
spring.main.web-application-type=servlet

